{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

	<div class="col-md-6 order-md-1">
		<h1>Registro</h1>
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class='btn btn-primary btn-large' value="Registrarse">
		</form>
	</div>

{% endblock %}
